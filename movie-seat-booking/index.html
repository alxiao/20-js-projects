<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="container">
      <div class="movie-container">
        <label for="movie">Pick a movie:</label>
        <select name="movie" id="movie-select">
          <option value="10">Avengers Endgame ($10)</option>
          <option value="12">Joker ($12)</option>
          <option value="8">Toy Story 4 ($8)</option>
          <option value="9">The Lion King ($9)</option>
        </select>
      </div>

      <ul class="legend">
        <li class="legend-item">
          <div class="movie-seat"></div>
          <small class="legend-text">Available</small>
        </li>
        <li class="legend-item">
          <div class="movie-seat selected"></div>
          <small class="legend-text">Selected</small>
        </li>
        <li class="legend-item">
          <div class="movie-seat occupied"></div>
          <small class="legend-text">Occupied</small>
        </li>
      </ul>
    </div>

    <div class="movie-screen"></div>

    <div class="movie-seat-container">
      <div class="seat-row">
        <div class="left-seats">
          <div class="movie-seat"></div>
          <div class="movie-seat"></div>
        </div>

        <div class="center-seats">
          <div class="movie-seat"></div>
          <div class="movie-seat"></div>
          <div class="movie-seat"></div>
          <div class="movie-seat"></div>
        </div>

        <div class="right-seats">
          <div class="movie-seat"></div>
          <div class="movie-seat"></div>
        </div>
      </div>
      <div class="seat-row">
        <div class="left-seats">
          <div class="movie-seat occupied"></div>
          <div class="movie-seat"></div>
        </div>

        <div class="center-seats">
          <div class="movie-seat"></div>
          <div class="movie-seat"></div>
          <div class="movie-seat"></div>
          <div class="movie-seat"></div>
        </div>

        <div class="right-seats">
          <div class="movie-seat"></div>
          <div class="movie-seat selected"></div>
        </div>
      </div>
      <div class="seat-row">
        <div class="left-seats">
          <div class="movie-seat"></div>
          <div class="movie-seat"></div>
        </div>

        <div class="center-seats">
          <div class="movie-seat"></div>
          <div class="movie-seat"></div>
          <div class="movie-seat"></div>
          <div class="movie-seat"></div>
        </div>

        <div class="right-seats">
          <div class="movie-seat"></div>
          <div class="movie-seat"></div>
        </div>
      </div>
    </div>

    <p class="selected-info">
      You have selected <span class="seats-count">0</span> seats for a total
      price of $<span class="total-price">0</span>
    </p>
    <script src="script.js"></script>
  </body>
</html>
